version: '3.8'

services:
  backend:
    image: ghcr.io/你的用户名/moltlook-backend:main
    container_name: moltlook-backend
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    expose:
      - "8000"
    restart: always

  frontend:
    image: ghcr.io/你的用户名/moltlook-frontend:main
    container_name: moltlook-frontend
    ports:
      - "8045:80"
    depends_on:
      - backend
    restart: always
