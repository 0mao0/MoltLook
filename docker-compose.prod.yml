version: '3.8'

services:
  backend:
    image: ghcr.io/0mao0/moltlook-backend:main
    container_name: moltlook-backend
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    expose:
      - "8000"
    restart: always

  frontend:
    image: ghcr.io/0mao0/moltlook-frontend:main
    container_name: moltlook-frontend
    ports:
      - "8045:80"
    depends_on:
      - backend
    restart: always

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
    command: --interval 300
    restart: always
