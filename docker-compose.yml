version: '3.8'

services:
  backend-api:
    image: ghcr.io/0mao0/moltlook-backend:main
    container_name: moltlook-backend-api
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    restart: always

  backend-collector:
    image: ghcr.io/0mao0/moltlook-backend:main
    container_name: moltlook-backend-collector
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    command: python collector.py
    restart: always
    depends_on:
      - backend-api

  frontend:
    image: ghcr.io/0mao0/moltlook-frontend:main
    container_name: moltlook-frontend
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - backend-api

  # Watchtower: 监控镜像更新并自动重启容器
  watchtower:
    image: containrrr/watchtower
    container_name: moltlook-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 --cleanup --include-stopped
    restart: always
