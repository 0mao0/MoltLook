version: '3.8'

services:
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moltlook-backend-api
    volumes:
      - ./moltlook.db:/app/moltlook.db
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    restart: always

  backend-collector:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moltlook-backend-collector
    volumes:
      - ./moltlook.db:/app/moltlook.db
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    command: python collector.py
    restart: always
    depends_on:
      - backend-api

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moltlook-frontend
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - backend-api
